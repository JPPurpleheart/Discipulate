<div class="col-12 bg-dark text-light d-inline-flex justify-content-center mw-100">
    <div class="card bg-dark m-5">
        <div class="card-header">Signup</div>
        <div class="card-body">
            <form #signupForm="ngForm" (ngSubmit)="submitSignup()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control bg-dark text-light" id="name" name="name" [(ngModel)]="form.name" required>
                </div>
                <div class="alert alert-danger" [hidden]="!error.name"> {{error.name}} </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control bg-dark text-light" id="email" name="email" [(ngModel)]="form.email" required>
                </div>
                <div class="alert alert-danger" [hidden]="!error.email"> {{error.email}} </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control bg-dark text-light" id="password" name="password" [(ngModel)]="form.password" required>
                </div>
                <div class="alert alert-danger" [hidden]="!error.password"> {{error.password}} </div>
                <div class="mb-3">
                  <label for="cpassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control bg-dark text-light" id="cpassword" name="password_confirmation" [(ngModel)]="form.password_confirmation" required>
                </div>
                <div class="alert alert-danger" [hidden]="!error.password_confirmation"> {{error.password_confirmation}} </div>
                <button type="submit" class="btn btn-danger" [disabled]="!signupForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
